<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/media.css">

	<title>Document</title>

</head>
<body>

	<div class="header-row__find">
		<div class="city-from">
			<div class="city-from__title">Место или название отеля</div>
			<div class="d-flex">
				<img src="images/icons/map.png" alt="i">
				<input placeholder="Введите здесь место">
			</div>
		</div>
		<div class="data-start">
			<div class="data_title">Заезд</div>
			<div class="d-flex">
				<img src="images/icons/date.png" alt="">
				<span class="data__text">07 февраля</span>
				<div class="point"></div>
			</div>
		</div>
		<div class="data-end">
			<div class="data_title">Выезд</div>
			<div class="data__text">22 февраля <img src="images/icons/arr-bt.png" alt=""></div>
		</div>
		<div class="counter-number-label d-flex">
			
			<div class="number">
				<div class="number-counter__title">Номера</div>
				<div class="d-flex">
					<input type="text">
					<div>
						<div class="btn-dec"><div class="arrow-top"></div></div>
						<div class="btn-inc"><div class="arrow-down"></div></div>
					</div>
				</div>
			</div>

			<div class="number">
				<div class="number-counter__title">Взрослые</div>
				<div class="d-flex">
					<input type="text">
					<div>
						<div class="btn-dec"><div class="arrow-top"></div></div>
						<div class="btn-inc"><div class="arrow-down"></div></div>
					</div>
				</div>
			</div>

			<div class="number">
				<div class="number-counter__title">Дети</div>
				<div class="d-flex">
					<input type="text">
					<div>
						<div class="btn-dec"><div class="arrow-top"></div></div>
						<div class="btn-inc"><div class="arrow-down"></div></div>
					</div>
				</div>
			</div>

		</div>
		<div class="btn-add">
			<img src="images/icons/add.png" alt="">
		</div>
		<div class="btn-find">
			<button>Найти</button>
		</div>
	</div>

	

	<script src="js/counters.js"></script>

	
</body>
</html>
